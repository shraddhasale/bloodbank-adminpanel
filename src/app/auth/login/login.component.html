<div class="login-page col-md-12 h-100">
    <div class="row justify-content-md-center h-100">
      <div
        class="col-md-6 bg-white d-flex flex-wrap align-items-center justify-content-center h-100"
      >
        <div class="login-container">
          <h1 class="font-weight-bold text-center font-xxxl">
            Welcome to <span class="text-primary">BLOOD BANK</span>
            
          </h1>
          <div class="col-md-12 px-0">
            <form
              name="form"
              #f="ngForm"
              (ngSubmit)="
                f.form.valid &&
                  !isLoading &&
                  onLoginClick(username.value, password.value)
              "
            >
              <div class="form-content">
                <div class="form-group">
                  <label>User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    #username
                    placeholder="Phone Number"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    #password
                    placeholder="Password"
                    required
                  />
                </div>
                 <div class="form-group text-right">
                    <div class="text-danger mt-4 text-left" *ngIf="invalidLogin">
                        {{errorMessage }}
                      </div>
                  <button
                    type="submit"
                    class="btn btn-sm btn-primary mt-2 py-2 px-4 color-white text-uppercase "
                  >
                    Login
                    <i
                      class="spinner-border spinner-border-sm align-middle"
                      *ngIf="isLoading"
                    ></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          
          
        </div>
      </div>
      
    </div>
  </div>
