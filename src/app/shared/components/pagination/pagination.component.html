<div class="d-flex justify-content-between align-items-center p-2 px-4">
    <div>
      <!-- FIX: fix this to show Appropriate page number and range -->
      <p class="text-darker" *ngIf="total > pageSize">Showing
        {{(currentPage - 1) * pageSize + 1}}
        -
        {{currentPage * pageSize < total ? currentPage * pageSize : total }}
        of
        {{total}} </p>
    </div>
  
    <div>
        
      <ngb-pagination [collectionSize]="total" [(page)]="currentPage" [pageSize]="pageSize" [maxSize]="maxPaginationSize"
        (pageChange)="changePage($event)" *ngIf="total > pageSize" [rotate]="true">
      </ngb-pagination>
    </div>
  </div>
